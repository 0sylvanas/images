<head>

    <meta name="Keywords" content="" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body style="background-color:#941025">
    <img src="css/img/changed/1.jpg" data-origin="css/img/origin/1.jpg">
    <img src="css/img/changed/2.jpg" data-origin="css/img/origin/2.jpg">
    <img src="css/img/changed/3.jpg" data-origin="css/img/origin/3.jpg">
    <img src="css/img/changed/4.jpg" data-origin="css/img/origin/4.jpg">
    <img src="css/img/changed/5.jpg" data-origin="css/img/origin/5.jpg">
    <img src="css/img/changed/6.jpg" data-origin="css/img/origin/6.jpg">
    <img src="css/img/changed/7.jpg" data-origin="css/img/origin/7.jpg">
    <img src="css/img/changed/8.jpg" data-origin="css/img/origin/8.jpg">
    <script src="http://evt.dianping.com/midas/lib/js/zepto.1.0.min.js"></script>
    <script>
        $.fn.imageLoad = function(options) {
            return this.each(function(i, el) {
                var base = $(el);
                base.init = function() {
                    var highres = base.data('origin');
                    $.get(highres, function(data) {
                        base.attr('src', highres);
                    });
                };
                base.init();
            });
        };
        $('img[data-origin]').imageLoad();
    </script>
</body>
