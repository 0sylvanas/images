<!DOCTYPE html>
<html>

<head>
    <title>images test</title>
    <meta name="Keywords" content=""/>
    <meta name="Description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body style="background-color:#941025">
<img src="css/img/changed/1.jpg" data-preload="">
<img src="css/img/changed/2.jpg" data-preload="">
<img src="css/img/changed/3.jpg" data-preload="">
<img src="css/img/changed/4.jpg" data-preload="">
<img src="css/img/changed/5.jpg" data-preload="">
<img src="css/img/changed/6.jpg" data-preload="">
<img src="css/img/changed/7.jpg" data-preload="">
<img src="css/img/changed/8.jpg" data-preload="">
<script src="http://evt.dianping.com/midas/lib/js/zepto.1.0.min.js"></script>
<script>
    Array.prototype.forEach.call(document.querySelectorAll('img[data-preload]'), function (img) {
        var fullSrc = img.dataset.preload,
            fillImg = new Image();
        fillImg.addEventListener('load', function () {
            img.src = fullSrc;
        }, false);
        fillImg.src = fullSrc;
    });
</script>
</body>

</html>
